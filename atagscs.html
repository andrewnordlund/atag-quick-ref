<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>ATAG Quick Reference</title>
		<link rel="Stylesheet" type="text/css" href="atagscs.css" />
	</head>
	<body>
		<header id="header"><h1>ATAG Quick Reference</h1></header>
		<main>
			<div id="filters">
				<div>
					<h2 id="filtersHeader">Filters</h2>
					<fieldset>
						<legend>Show</legend>
						<div class="fieldHolder">
							<input id="infoLinkChk" checked type="checkbox"> <label for="infoLinkChk">Links to W3C ATAG page</label>
						</div>
						<div class="fieldHolder">
							<input id="implementingLinkChk" checked type="checkbox"> <label for="implementingLinkChk">Links to W3C's Implementing Page</label>
						</div>
						<div class="fieldHolder">
							<input id="partChk" checked type="checkbox"> <label for="partChk">Parts</label>
						</div>
						<div class="fieldHolder">
							<input id="partAChk" checked type="checkbox"> <label for="partAChk">Part A</label>
						</div>
						<div class="fieldHolder">
							<input id="partBChk" checked type="checkbox"> <label for="partBChk">Part B</label>
						</div>
						<div class="fieldHolder">
							<input id="principleChk" checked type="checkbox"> <label for="principleChk">Principles</label>
						</div>
						<div class="fieldHolder">
							<input id="guidelineChk" checked type="checkbox"> <label for="guidelineChk">Guidelines</label>
						</div>
						<div class="fieldHolder">
							<input id="rationaleChk" checked type="checkbox"> <label for="rationaleChk">Guideline Rationale</label>
						</div>
						<div class="fieldHolder">
							<input id="glnotesChk" checked type="checkbox"> <label for="glnotesChk">Guideline Notes</label>
						</div>
						<div class="fieldHolder">
							<input id="successCriterionChk" checked type="checkbox"> <label for="successCriterionChk">Success Criteria</label>
						</div>
						<div class="fieldHolder">
							<input id="descriptionChk" checked type="checkbox"> <label for="descriptionChk">Success Criterion Description</label>
						</div>
						<div class="fieldHolder">
							<input id="levelChk" checked type="checkbox"> <label for="levelChk">Levels</label>
						</div>
						<div class="fieldHolder">
							<input id="levelAChk" checked type="checkbox"> <label for="levelAChk">Level A</label>
						</div>
						<div class="fieldHolder">
							<input id="levelAAChk" checked type="checkbox"> <label for="levelAAChk">Level AA</label>
						</div>
						<div class="fieldHolder">
							<input id="levelAAAChk" checked type="checkbox"> <label for="levelAAAChk">Level AAA</label>
						</div>
						<div class="fieldHolder">
							<input id="scnotesChk" checked type="checkbox"> <label for="scnotesChk">Success Criterion Notes</label>
						</div>
					</fieldset>
				</div>
			</div>
			<section id="contSection">
				<h2>ATAG</h2>
				<p>Note: All links open in a separate window.</p>
				<div id="cont">
				</div>
			</section>
			</main>
		<footer id="footer">
			<p><a href="https://github.com/andrewnordlund/atag" target="_blank" rel="noopener noreferrer">ATAG Quick Reference in JSON GitHub Repo</a>.</p>
			<span id="liveRegion" aria-live="polite" class="sr-only"></span>
		</footer>
		<script src="atagscs.js"></script>
	</body>
</html>
